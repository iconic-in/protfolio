<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>This is our portfoleo website </title>
</head>
<body>
    <!-- this is header section -->

    <div class="container">
        <div class="container-grid">
            <div class="aside-left">
                <div class="circle">
                    <div class="cirle-one"></div>
                    <div class="cirle-mid"></div>
                    <div class="cirle-last"></div>
                </div>
                <div class="logo">
                    <img src="./Frame 3442.png" alt="">
                </div>
                <div class="icon-list">
                    <div class="icon-items"><i class="fas fa-home"></i></div>
                    <div class="icon-items"><i class="fas fa-people-group"></i></div>
                    <div class="icon-items"><i class="fas fa-microphone-lines"></i></div>
                    <div class="icon-items"><i class="fas fa-paint-brush"></i></div>
                    <div class="icon-items"><i class="fas fa-temperature-0" fa-2x></i></div>
                </div>

            </div>
            <div class="side-mid">
                <div class="side-mid-flex">
                    <div class="icon-list-mid">
                        <div class="icon-mid"><i class="fas fa-cable-car"></i></div>
                        <div class="icon-mid"><i class="fas fa-message"></i></div>
                        <div class="icon-mid"><i class="fas fa-face-dizzy"></i></div>
                        <div class="icon-mid"><i class="fas fa-gear"></i></div>
                    </div>
                    <div class="contact-list">
                        <form action="">
                            <div class="name-field">
                                
                                <input type="text" name="text" placeholder="your name">
                                
                            </div>
                            <div class="name-field">
                                
                                <input type="email" name="text" placeholder="email adress">
                                
                            </div>
                            <div class="name-field">
                                
                                <input type="text" name="text" placeholder="subject">
                                
                            </div>
                            <input type="submit" value="send message">
                        </form>
                    </div>
                    
                </div>
            </div>
            <div class="main">
                <div class="navbar-list">
                    <ul>
                        <li><a href="#">home</a></li>
                        <li><a href="#">about</a></li>
                        <li><a href="#">contact</a></li>
                        <li><a href="#">members</a></li>
                        <li><a href="#">services</a></li>
                    </ul>
                </div>
            </div>
            <div class="search-item">
                <div class="search-list">
                    <div class="search-icon"><input type="search" name="" id=""></div>
                </div>
            </div>
        </div>
    </div>
    <div class="block">
        <h1>site under constraction</h1>
        <p>contact with us</p>
        <img src="" alt="">
    </div>
    <script src="./main.js"></script>
</body>
</html>
